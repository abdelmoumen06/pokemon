<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>Pokemon : attraper les tous !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ECRIVEZ VOTRE CODE EN DESSOUS DE CETTE LIGNE -->
    <div id="site-header">
        <header>
            <img src="images/logo.png" alt="logo">
            <nav>
                <a href="">Accueil</a>
                <a href="">Pokédex</a>
                <a href="">Poképédia</a>
                <a href="">A propos</a>
            </nav>
        </header>
    </div>

    <main>
        <button onclick="afficher()">Afficher les Pokémon !</button>
        <div id="grid-container">
            <template id="card-template">
                <div class="card">
                    <div>
                        <img src="" class="card-img">
                    </div>
                    <p>{{nom}}</p>
                    <p>#{{numero}}</p>
                </div>
            </template>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
